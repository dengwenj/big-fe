<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <script type="module">
    // import { effect, reactive, ref } from '../../../node_modules/@vue/reactivity/dist/reactivity.esm-browser.js'

    import { effect, ref, reactive, toRef, toRefs } from './reactivity.js'

    // 这样解构在去修改 name 的值会丧失响应式，用 toRef 或者 toRefs 来处理
    const state = reactive({ name: '朴睦', age: 25 })
    
    // const name = toRef(state, 'name')
    // console.log(name, 'name')
    const { name, age } = toRefs(state)
    console.log(name, age)

    effect(() => {
      app.innerHTML = name.value
    })

    setTimeout(() => {
      name.value = 'ww'
    }, 1000);
  </script>
</body>
</html>
