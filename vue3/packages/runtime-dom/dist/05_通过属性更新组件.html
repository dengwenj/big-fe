<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <script type="module">
    // import { h } from '../../../node_modules/@vue/runtime-dom/dist/runtime-dom.esm-browser.js'

    import { createRenderer, render, h, createVnode, Text, Fragment } from './runtime-dom.js'
     

    // 子组件
    const SonComponent = {
      props: {
        address: String
      },
      render(proxy) {
        return h(Text, this.address)
      }
    }

    const VueComponent = {
      data() {
        return {
          flag: true
        }
      },
      render(proxy) {
        return h(Fragment, [
          h('button', { onClick: () => proxy.flag = !proxy.flag }, '点我'),
          h(SonComponent, { address: this.flag ? '上海' : '重庆' })
        ])
      }
    }

    render(h(VueComponent, { a: 1, b: 2, name: '朴睦', age: 25 }), app)
  </script>
</body>

</html>
