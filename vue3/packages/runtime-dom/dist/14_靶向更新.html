<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <script type="module">
    import { 
      createRenderer, 
      render, 
      h, 
      createVnode, 
      Text, 
      Fragment, 
      reactive,
      ref,
      onBeforeMount,
      onMounted,
      onBeforeUpdate,
      onUpdated,
      getCurrentInstance,
      provide,
      inject,
      KeepAlive,
      defineAsyncComponent,
      effect,
      openBlock,
      createElementBlock,
      createElementVNode,
      toDisplayString
    } from './runtime-dom.js'

    const MyComponent = {
        setup() {
          const state = reactive({ name: '朴睦' });
          return {
            name: state.name
          };
        },
        render(_ctx) {
          const vnode =
            (openBlock(),
              createElementBlock("div", null, [
                createElementVNode("div", null, 'hello'),
                createElementVNode("span", null, toDisplayString(_ctx.name),  1 /* TEXT */), // vue 模版会编译成这样的
              ]));
          console.log(vnode);
          return vnode;
        },
      };
      render(h(MyComponent), app);
  </script>
</body>

</html>
