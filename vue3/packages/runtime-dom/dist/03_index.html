<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <script type="module">
    // import { h } from '../../../node_modules/@vue/runtime-dom/dist/runtime-dom.esm-browser.js'

    import { createRenderer, render, h, createVnode, Text } from './runtime-dom.js'
    const vnode1 = h(
      Text,
      "你好"
    )
    const vnode2 = h(
      Text,
      "世界"
    )

    render(vnode1, app)

    setTimeout(() => {
      render(vnode2, app)
    }, 3000)
    
    // preVnode 和 vnode 的类型和 key 都一致说明是相同的节点
    // 两个节点之间是有 diff 的，看两个元素是否是同一个元素，并且 key 也相同，则可以复用
    // 如果不是同一个元素，则需要删除老的换新的，如果相同比较两个的差异 diff
  </script>
</body>

</html>
